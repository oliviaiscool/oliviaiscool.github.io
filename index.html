<!DOCTYPE html>


<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://github.com/kswedberg/jquery-smooth-scroll/blob/master/jquery.smooth-scroll.min.js"></script>
    <script>
    $('.smooth').on('click', function() {
        $.smoothScroll({
            scrollElement: $('body'),
            scrollTarget: '#' + this.id
        });

        return false;
    });
    </script>
  </head>
  <body>
    <!-- Navigation -->
    <nav>
      <ul>
        <li><a href="#resume">See My Resume</a></li>
        <li><a href="#work">See My Work</a></li>
        <li><a href="#">I'm on Twitter!</a></li>
      </ul>
    </nav>

    <div id="part1">
      <a id="resume" class="smooth"></a>
      Resume download link/content for resume goes here!
    </div>

    <div id="part2">
      <a id="work" class="smooth"></a>
      Work you've done/doing goes here!
    </div>

  </body>


</html>
